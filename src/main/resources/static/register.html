<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script>
        // 아이디 중복 확인 함수
        function validateLoginId() {
            const memberLoginId = document.getElementById("loginId").value;

            if (memberLoginId === "") {
                alert("아이디를 입력해주세요.");
                return;
            }

            // 아이디 중복 확인 API 호출
            fetch(`/auth/members/validate?memberLoginId=${memberLoginId}`)
                .then(response => {
                    if (response.ok) {
                        alert("사용 가능한 아이디입니다.");
                    } else {
                        alert("이미 존재하는 아이디입니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("아이디 확인 중 오류가 발생했습니다.");
                });
        }

        // 회원가입 요청 함수
        function signUp() {
            // 폼 데이터 가져오기
            const memberName = document.getElementById("memberName").value;
            const memberBirthday = document.getElementById("memberBirthday").value;
            const memberLoginId = document.getElementById("loginId").value;
            const memberPassword = document.getElementById("password").value;

            // JSON으로 데이터 구성
            const data = {
                memberName: memberName,
                memberBirthday: memberBirthday,
                memberLoginId: memberLoginId,
                memberPassword: memberPassword
            };

            // JSON 형식으로 서버에 데이터 전송
            fetch('/auth/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('회원가입 성공');
                        window.location.href = '/index.html'; // 성공 시 홈으로 이동
                    } else {
                        alert('회원가입 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('회원가입 중 오류가 발생했습니다.');
                });
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form onsubmit="event.preventDefault(); signUp();">
    <!-- 이름 -->
    <label for="memberName">이름:</label>
    <input type="text" id="memberName" name="memberName" required>
    <br>

    <!-- 생년월일 -->
    <label for="memberBirthday">생년월일:</label>
    <input type="date" id="memberBirthday" name="memberBirthday" required>
    <br>

    <!-- 아이디 -->
    <label for="loginId">아이디:</label>
    <input type="text" id="loginId" name="memberLoginId" required>
    <button type="button" onclick="validateLoginId()">아이디 중복 확인</button>
    <br>

    <!-- 비밀번호 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="memberPassword" required>
    <br>

    <!-- 제출 버튼 -->
    <button type="submit">회원가입</button>
</form>

<a href="/index.html">홈으로</a>
</body>
</html>
